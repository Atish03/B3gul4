<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>Hi there</title>
</head>
<style>
    body {
        margin: 0px; padding: 0px;
        background-color: rgb(241, 235, 253);
    }
    ::-webkit-scrollbar {
        width: 10px;
        background-color: black;
    }
    
    ::-webkit-scrollbar-thumb {
        background-color: rgb(75, 75, 75);
    }
    #container {
        height: fit-content; width: 100vw;
        min-height: 100vh;
        backdrop-filter: blur(5px);
        display: flex; justify-content: center; align-items: center;
    }
    #menu {
        position: absolute;
        top: 0px; right: 0px;
        display: block;
        margin: 30px;
        width: 500px; height: 70px;
        border: 1px solid rgb(49, 49, 49);
        border-radius: 5px;
        display: flex; flex-direction: row;
        transition: all 0.5s;
    }
    .mBut a {
        text-decoration: none;
        color: rgb(255, 255, 255);
    }
    .mBut {
        position: relative;
        margin: auto; padding-top: 16px; padding-bottom: 16px;
        text-align: center;
        width: 30%; height: auto;
        /*border: 1px solid rgb(87, 87, 87);*/
        border-radius: 5px;
        color: rgb(255, 255, 255);
        font-family: 'Montserrat', sans-serif;
        background-color: rgb(179, 168, 240);
        transition: all 0.2s;
    }
    .mBut:hover {
        background-color: rgb(159, 144, 247);
        border: none;
        box-shadow: inset 0px 0px 15px white;
    }
    #intro {
        position: relative;
        width: 30%;
        height: 150px; max-width: 750px;
        border: 1px solid grey;
        border-radius: 5px;
        padding: 30px;
        padding-left: 130px;
        font-family: 'Titillium Web', sans-serif; font-size: 25px;
    }
    #intro::before {
        content: "";
        position: absolute;
        top: -80px; left: -80px;
        height: 200px; width: 200px;
        border: 2px solid grey; border-radius: 50%;
        background-image: url("assets/me.jpg"); background-position: top; background-size: 100%;
    }
    #respMenu {
        position: absolute;
        top: 0px; right: 0px;
        height: 20px; width: 30px;
        background-color: transparent;
        margin: 20px;
        display: none;
        z-index: 3;
    }
    #respMenu span {
        position: absolute;
        width: 100%; height: 20%;
        background-color: black;
        transition: all 0.5s;
    }
    #third {
        bottom: 0px;
    }
    #second {
        top: 40%;
    }
    @media only screen and (max-width: 600px) {
        #menu {
            height: auto;
            width: 100%; margin: 0px; padding: 0px;
            z-index: 2;
            background-color: white;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            transition: all 0.5s;
        }
        .mBut {
            margin: 10px;
        }
        #intro::before {
            height: 150px; width: 150px;
            top: -100px;
            left: calc(50% - 75px);
        }
        #intro {
            padding-top: 60px;
            padding-left: 30px;
            width: 80%; height: 100px;
            font-size: 20px;
        }
        #respMenu {
            display: block;
        }
    }
</style>
<body>
    <div id="container">
        <div id="respMenu"><span id="first"></span><span id="second"></span><span id="third"></span></div>
        <div id="menu">
            <div class="mBut" id="about">ABOUT</div>
            <div class="mBut" id="contact">CONTACT</div>
            <div class="mBut" id="begu"><a href="./B3gul4/">MEET BEGULA</a></div>
        </div>
        <div id="intro">
            Hello I am Atish Shah and I like making websites just for fun. I am pursuing Bachelor of Technology in Engineering Physics at IIT(ISM) Dhanbad.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $("#respMenu").click(() => {
            if ($("#menu").is(":visible")) {
                $("#menu").css({"top": "-100%", "display": "none"});
                $("#first").css({"transform": "rotate(0deg)", "top": "0%"});
                $("#third").css({"transform": "rotate(0deg)", "top": "80%"});
                $("#second").css("display", "block");

            }else {
                $("#menu").css({"top": "0%", "display": "flex"});
                $("#first").css({"transform": "rotate(45deg)", "top": "40%"})
                $("#third").css({"transform": "rotate(-45deg)", "top": "40%"});
                $("#second").css("display", "none");
            }
        })
    </script>
</body>
</html>
